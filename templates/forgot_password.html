{% extends 'base.html' %}

{% block title %}Forgot Password - BlockInspect{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow border-0">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="fas fa-key fa-3x text-primary mb-3"></i>
                    <h3 class="fw-bold">Forgot Your Password?</h3>
                    <p class="text-muted">Enter your email address below, and we'll send you a link to reset your
                        password.</p>
                </div>

                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your registered email" required autofocus>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="{{ url_for('login') }}" class="text-muted small">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
