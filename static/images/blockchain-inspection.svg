<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Main office building -->
  <rect x="100" y="150" width="300" height="350" fill="#e9ecef" stroke="#343a40" stroke-width="2"/>
  
  <!-- Windows -->
  <g fill="#3498db" opacity="0.8">
    <rect x="130" y="180" width="60" height="60" rx="5"/>
    <rect x="210" y="180" width="60" height="60" rx="5"/>
    <rect x="290" y="180" width="60" height="60" rx="5"/>
    <rect x="130" y="260" width="60" height="60" rx="5"/>
    <rect x="210" y="260" width="60" height="60" rx="5"/>
    <rect x="290" y="260" width="60" height="60" rx="5"/>
    <rect x="130" y="340" width="60" height="60" rx="5"/>
    <rect x="210" y="340" width="60" height="60" rx="5"/>
    <rect x="290" y="340" width="60" height="60" rx="5"/>
  </g>
  
  <!-- Door -->
  <rect x="210" y="420" width="80" height="80" fill="#2c3e50"/>
  <rect x="230" y="430" width="40" height="70" fill="#3498db" opacity="0.7"/>
  
  <!-- Blockchain representation -->
  <g transform="translate(550, 250)">
    <!-- Chain of blocks -->
    <rect x="-70" y="-50" width="70" height="70" fill="#3498db" rx="10" ry="10" stroke="#2c3e50" stroke-width="2"/>
    <rect x="20" y="-50" width="70" height="70" fill="#3498db" rx="10" ry="10" stroke="#2c3e50" stroke-width="2"/>
    <rect x="-70" y="40" width="70" height="70" fill="#3498db" rx="10" ry="10" stroke="#2c3e50" stroke-width="2"/>
    <rect x="20" y="40" width="70" height="70" fill="#3498db" rx="10" ry="10" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="-15" x2="20" y2="-15" stroke="#2c3e50" stroke-width="3"/>
    <line x1="-35" y1="20" x2="-35" y2="40" stroke="#2c3e50" stroke-width="3"/>
    <line x1="55" y1="20" x2="55" y2="40" stroke="#2c3e50" stroke-width="3"/>
    <line x1="0" y1="75" x2="20" y2="75" stroke="#2c3e50" stroke-width="3"/>
    <line x1="-70" y1="75" x2="-50" y2="0" stroke="#2c3e50" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="90" y1="75" x2="70" y2="0" stroke="#2c3e50" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Hash symbols in blocks -->
    <text x="-35" y="-15" font-family="monospace" font-size="14" fill="white" text-anchor="middle">#A2F</text>
    <text x="55" y="-15" font-family="monospace" font-size="14" fill="white" text-anchor="middle">#B7C</text>
    <text x="-35" y="75" font-family="monospace" font-size="14" fill="white" text-anchor="middle">#D9E</text>
    <text x="55" y="75" font-family="monospace" font-size="14" fill="white" text-anchor="middle">#F3G</text>
  </g>
  
  <!-- People figures -->
  <g transform="translate(450, 400)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="20" fill="#2c3e50"/>
    <rect x="-10" y="20" width="20" height="40" fill="#2c3e50"/>
    <rect x="-20" y="30" width="10" height="30" fill="#2c3e50"/>
    <rect x="10" y="30" width="10" height="30" fill="#2c3e50"/>
    
    <!-- Person 2 -->
    <circle cx="60" cy="10" r="20" fill="#3498db"/>
    <rect x="50" y="30" width="20" height="40" fill="#3498db"/>
    <rect x="40" y="40" width="10" height="30" fill="#3498db"/>
    <rect x="70" y="40" width="10" height="30" fill="#3498db"/>
    
    <!-- Document with checkmark -->
    <rect x="15" y="-40" width="30" height="40" fill="white" stroke="#2c3e50" stroke-width="1"/>
    <line x1="20" y1="-30" x2="40" y2="-30" stroke="#2c3e50" stroke-width="1"/>
    <line x1="20" y1="-20" x2="40" y2="-20" stroke="#2c3e50" stroke-width="1"/>
    <line x1="20" y1="-10" x2="30" y2="-10" stroke="#2c3e50" stroke-width="1"/>
    <path d="M25,-5 L30,0 L40,-15" stroke="#2ecc71" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Connection lines between building and blockchain -->
  <path d="M400,300 Q450,250 480,250" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Title text -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="30" fill="#2c3e50" text-anchor="middle" font-weight="bold">BlockInspect</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" fill="#3498db" text-anchor="middle">Blockchain Construction Inspection</text>
</svg>