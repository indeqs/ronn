<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Construction Site -->
  <rect x="100" y="300" width="600" height="200" fill="#e9ecef"/>
  <rect x="150" y="200" width="50" height="300" fill="#adb5bd"/>
  <rect x="300" y="250" width="100" height="250" fill="#6c757d"/>
  <rect x="500" y="150" width="150" height="350" fill="#495057"/>
  
  <!-- Crane -->
  <line x1="650" y1="150" x2="750" y2="150" stroke="#ff6b6b" stroke-width="10"/>
  <line x1="700" y1="50" x2="700" y2="150" stroke="#ff6b6b" stroke-width="10"/>
  <line x1="700" y1="70" x2="650" y2="150" stroke="#ff6b6b" stroke-width="5"/>
  
  <!-- Blockchain Elements -->
  <g transform="translate(400, 180)">
    <!-- Chain of blocks -->
    <rect x="-170" y="-50" width="70" height="70" fill="#3498db" rx="5" ry="5"/>
    <rect x="-70" y="-50" width="70" height="70" fill="#3498db" rx="5" ry="5"/>
    <rect x="30" y="-50" width="70" height="70" fill="#3498db" rx="5" ry="5"/>
    <rect x="130" y="-50" width="70" height="70" fill="#3498db" rx="5" ry="5"/>
    
    <!-- Connecting lines -->
    <line x1="-100" y1="-15" x2="-70" y2="-15" stroke="#2c3e50" stroke-width="3"/>
    <line x1="0" y1="-15" x2="30" y2="-15" stroke="#2c3e50" stroke-width="3"/>
    <line x1="100" y1="-15" x2="130" y2="-15" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Hash symbols in blocks -->
    <text x="-135" y="-15" font-family="monospace" font-size="14" fill="white">#A2F</text>
    <text x="-35" y="-15" font-family="monospace" font-size="14" fill="white">#B7C</text>
    <text x="65" y="-15" font-family="monospace" font-size="14" fill="white">#D9E</text>
    <text x="165" y="-15" font-family="monospace" font-size="14" fill="white">#F3G</text>
  </g>
  
  <!-- Inspector with tablet -->
  <circle cx="200" cy="380" r="30" fill="#fd7e14"/>
  <rect x="185" y="410" width="30" height="50" fill="#fd7e14"/>
  <rect x="165" y="430" width="20" height="40" fill="#fd7e14"/>
  <rect x="215" y="430" width="20" height="40" fill="#fd7e14"/>
  <rect x="170" y="330" width="60" height="40" fill="#3498db" rx="5" ry="5"/>
  
  <!-- Document with checkmark -->
  <g transform="translate(350, 400)">
    <rect x="-30" y="-40" width="60" height="80" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-20" y1="20" x2="0" y2="20" stroke="#2c3e50" stroke-width="2"/>
    <path d="M0,30 L10,40 L30,10" stroke="#2ecc71" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Connection lines between inspector, document and blockchain -->
  <path d="M230,350 Q280,300 330,380" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" fill="none"/>